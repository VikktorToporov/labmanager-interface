<ng-container *ngIf="dataType !== null && dataType !== undefined && data && data.length > 0">
    <table mat-table [dataSource]="data" class="table mat-elevation-z8">
        <ng-container matColumnDef="Patient ID">
            <th mat-header-cell *matHeaderCellDef> Patient ID </th>
            <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
        </ng-container>

        <ng-container matColumnDef="Employee ID">
            <th mat-header-cell *matHeaderCellDef> Employee ID </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
            </ng-container>

        <ng-container matColumnDef="Patient">
            <th mat-header-cell *matHeaderCellDef> Patient </th>
            <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
        </ng-container>

        <ng-container matColumnDef="Employee">
            <th mat-header-cell *matHeaderCellDef> Employee </th>
            <td mat-cell *matCellDef="let element" style="width: 200px;"> {{element.employee}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element" style="width: 200px;"> <a [href]="'mailto:' + element.email"></a>{{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Test">
            <th mat-header-cell *matHeaderCellDef> Test </th>
            <td mat-cell *matCellDef="let element" style="width: 200px;"> {{element.test}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element" style="width: 50px;"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="Position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element" style="width: 100px;"> {{element.position}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</ng-container>
